<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="table-responsive">
  <h2>崴得升生活小幫我</h2>
  <p>您可以直接輸入 "編號" 或 "服務名稱" 來執行相關服務。</p>            
  <table class="table">
    <thead>
      <tr>
        <th>編號</th>
        <th>服務頻道</th>
        <th>狀態</th>
      </tr>
    </thead>
    <tbody id="data">
    </tbody>
  </table>
</div>

</body>
</html>

<script>
  const url2 = 'https://script.google.com/macros/s/AKfycbzjXafgzyxYh5ffwi3PqJFk0_Bi0CasXyVmaeg6osisLOhE0j6T/exec?query=help';
  $(document).ready(function() {  
    var tds;
    $.getJSON(url2, function(services) {
      services.forEach(function(s) {
        var td = '<tr><td>'+s.ServiceId+'</td>';
        var td1= '<td>'+s.Service+'</td></tr>';
        var td2= '<td>'+s.Status+'</td></tr>';    
        tds += td + td1 + td2;
      });
      $('#data').html(tds);
    });
  })

</script>
