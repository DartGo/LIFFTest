<!DOCTYPE html>
<html lang="en">

<head>
  <title>崴得升生活小幫手</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    div {
      padding-left: 5px;
      padding-right: 5px;
      font-size: 20px;
    }
    p {
      color: blue;
    }
    .error {
      color: red;
      text-align: center;
      font-size: 20px;
      padding-top: 60px;
    }
  </style>
</head>

<body>
  <div id="content">
  </div>
</body>

</html>
<script>
  $(document).ready(function () {
    liff.init(function (data) {
      liff.getProfile()
      .then(profile => {
        buildContent(profile)
      })
      .catch((err) => {
        console.log('error', err);
      });
    });
    buildContent({userId:'U75dbdba8cbbb3cc39bd67d631b28afbe'});  })
  function buildContent(data) {
    var url = 'https://script.google.com/macros/s/AKfycbxJeLqY0d44tcqee6ByEsrd8E0Ut6333W_jp3FRFsEcPlBD0HE/exec?q=userchannels';
	url += '&k=' + data.userId;
var links ='';
    $.getJSON(url, function (services) {
     if (services.error) {
        $("#content").html('<p class="error">' + services.message + '</p>');
        return;
      }
      services.forEach(function (s) {              
		links += '<a style="font-size:24px;" class="btn btn-info btn-block" href="' + s.TargetUrl + '">' + s.Service + '</a>';
      })
      $('#content').html(links);
      
    });
  }
</script>
