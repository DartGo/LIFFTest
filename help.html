<!DOCTYPE html>
<html lang="en">

<head>
  <title>崴得升生活小幫手</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    div {
      padding-left: 25px;
      padding-right: 25px;
      font-size: 16px;
    }
    p {
      color: blue;
    }
    .error {
      color: red;
      text-align: center;
      font-size: 20px;
      padding-top: 60px;
    }
  </style>
</head>

<body>

  <div id="content">
    <p>您可以直接輸入 "編號" 或 "服務頻道" 來執行相關服務。</p>
    <table class="table">
      <thead>
        <tr class="success">
          <th>編號</th>
          <th>服務頻道</th>
          <th>狀態</th>
          <th>已訂閱</th>
        </tr>
      </thead>
      <tbody id="data1">
        <tr>
          <td colspan=4>載入中...</td>
        </tr>
      </tbody>
    </table>
    <br>
    <p>便利小程式：</p>
    <table class="table">
      <thead>
        <tr class="success">
          <th>編號</th>
          <th>服務頻道</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody id="data2">
        <tr>
          <td colspan=3>載入中...</td>
        </tr>
      </tbody>
    </table>
    <br>    
    <p>便民連結服務：</p>
    <table class="table">
      <thead>
        <tr class="success">
          <th>編號</th>
          <th>服務頻道</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody id="data3">
        <tr>
          <td colspan=3>載入中...</td>
        </tr>
      </tbody>
    </table>
    <br>
    <p>若您有以下的需求，請與我們連絡。</p>
    <table class="table">
      <thead>
        <tr class="success">
          <th>服務頻道</th>
        </tr>
      </thead>
      <tbody id="data4">
        <tr>
          <td>載入中...</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
<script>
  $(document).ready(function () {
    liff.init(function (data) {
      liff.getProfile()
      .then(profile => {
        buildContent(profile)
      })
      .catch((err) => {
        console.log('error', err);
      });
    });
    buildContent({userId:'U75dbdba8cbbb3cc39bd67d631b28afbe'});
  })
  function buildContent(data) {
    var url = 'https://script.google.com/macros/s/AKfycbxJeLqY0d44tcqee6ByEsrd8E0Ut6333W_jp3FRFsEcPlBD0HE/exec?q=help';
    url += '&k=' + data.userId;
    var tds1, tds2, tds3, tds4;
    $.getJSON(url, function (services) {
      if (services.error) {
        $("#content").html('<p class="error">' + services.message + '</p>');
        return;
      }
      services.forEach(function (s) {
        if (s.Catalog === 'ch') {
          if (s.Status == 1 || s.Status == 0) {
            const status = (s.Status == 1) ? '已開通' : '即將開通';
            const td1_content = s.LiffUrl ? '<a href=' + s.LiffUrl + '>' + s.Service + '</a>' : s.Service;
            const inService = s.InService ? '&check;' : ''
            var td = '<tr><td>' + s.ServiceId + '</td>';
            var td1 = '<td>' + td1_content + '</td>';
            var td2 = '<td>' + status + '</td>';
            var td3 = '<td>' + inService + '</td></tr>';
            tds1 += td + td1 + td2 + td3;
          }
        } else if (s.Catalog === 'app') {
          if (s.Status == 1 || s.Status == 0) {
            const status = (s.Status == 1) ? '已開通' : '即將開通';
            const td1_content = s.LiffUrl ? '<a href=' + s.LiffUrl + '>' + s.Service + '</a>' : s.Service;
            var td = '<tr><td>' + s.ServiceId + '</td>';
            var td1 = '<td>' + td1_content + '</td>';
            var td2 = '<td>' + status + '</td></tr>';
            tds2 += td + td1 + td2;
          }
        } else if (s.Catalog === 'link') {
          if (s.Status == 1 || s.Status == 0) {
            const status = (s.Status == 1) ? '已開通' : '即將開通';
            const td1_content = s.LiffUrl ? '<a href="' + s.TargetUrl +'">' + s.Service + '</a>' : s.Service;
            var td = '<tr><td>' + s.ServiceId + '</td>';
            var td1 = '<td>' + td1_content + '</td>';
            var td2 = '<td>' + status + '</td></tr>';
            tds3 += td + td1 + td2;
          }
        } else if (s.Catalog === 'ad') {
          tds4 += '<tr><td>' + s.Service + '</td></tr>';
        }
      });
      $('#data1').html(tds1);
      $('#data2').html(tds2);
      $('#data3').html(tds3);
      $('#data4').html(tds4);
    });
  }
</script>
