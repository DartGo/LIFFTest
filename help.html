<!DOCTYPE html>
<html lang="en">
<head>
  <title>崴得升生活小幫手</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    div {
      padding-left: 30px;
      padding-right: 30px;
      font-size: 16px;
    }
    p {
      color: blue;
    }
  </style>
</head>
<body>

<div>
  <p>您可以直接輸入 "編號" 或 "服務頻道" 來執行相關服務。</p>
  <table class="table">
    <thead>
      <tr class="success">
        <th>編號</th>
        <th>服務頻道</th>
        <th>狀態</th>
        <th>已訂閱</th>
      </tr>
    </thead>
    <tbody id="data">
      <tr><td colspan=4>載入中...</td></tr>
    </tbody>
  </table>
  <br>
  <p>若您有以下的需求，請與我們連絡。</p>
  <table class="table">
    <thead>
      <tr>
        <th class="success">服務頻道</th>
      </tr>
    </thead>
    <tbody id="data2">
      <tr><td>載入中...</td></tr>
    </tbody>
  </table>
</div>

</body>
</html>

<script>
  const url2 = 'https://script.google.com/macros/s/AKfycbxJeLqY0d44tcqee6ByEsrd8E0Ut6333W_jp3FRFsEcPlBD0HE/exec?query=help';
  $(document).ready(function() {  
    var tds, tds2;
    $.getJSON(url2, function(services) {
      services.forEach(function(s) {
        if (s.Status == 1 || s.Status == 0) {
          var status;
//           if (s.Status == 1) status = '已開通'
//           else status = '即將開通'
          const status = (s.Status == 1) ? '已開通' : '即將開通';
          
          var td = '<tr><td>' + s.ServiceId + '</td>';
          var td1= '<td><a href="line://app/1615251267-MV34gwon">' + s.Service + '</a></td>';
          var td2= '<td>' + status + '</td>';    
          var td3= '<td>' + s.InService + '</td></tr>';    
          tds += td + td1 + td2 + td3;
        }
        if (s.Status == -1) {
          tds2 += '<tr><td>' + s.Service + '</td></tr>';    
        }
      });
      $('#data').html(tds);
      $('#data2').html(tds2);
    });
  })
</script>
