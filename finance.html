<!DOCTYPE html>
<html lang="en">

<head>
  <title>崴得升生活小幫手</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    div {
      padding-left: 5px;
      padding-right: 5px;
      font-size: 16px;
    }

    p {
      color: blue;
    }

    .error {
      color: red;
      text-align: center;
      font-size: 20px;
      padding-top: 60px;
    }

    .idx_up {
      color: red;
    }

    .idx_down {
      color: green;
    }
  </style>
</head>

<body>

  <div class="container">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home">台股</a></li>
      <li><a href="#menu1">國際股市</a></li>
      <li><a href="#menu2">匯市</a></li>
    </ul>

    <div class="tab-content">
      <!-- 台股 -->
      <div id="home" class="tab-pane fade in active">
        <h3>台股</h3>
        <table class="table">
          <thead>
            <tr class="success">
              <th>股名</th>
              <th>時間</th>
              <th>股價</th>
              <th>漲跌</th>
            </tr>
          </thead>
          <tbody id="data_tse">
            <tr>
              <td colspan=4 id="message">載入中...</td>
            </tr>
          </tbody>
        </table>
        <script>
          $(document).ready(function () {
            buildContent_tse();
          })
          
          function buildContent_tse() {
            var url = 'https://script.google.com/macros/s/AKfycbxJeLqY0d44tcqee6ByEsrd8E0Ut6333W_jp3FRFsEcPlBD0HE/exec?q=tse_stock';
            // 暫時保留 url += '&k=' + data.userId;

            var tds;
            $.getJSON(url, function (services) {
              if (services.error) {
                $("#content").html('<p class="error">' + services.message + '</p>');
                return;
              }
              services.forEach(function (s) {
              	var ch = Number(s.Change);
                var ch_class = (ch == 0)? '' : ch > 0? 'idx_up' : 'idx_down';
                var change = '<span class=' + ch_class + '>' + ch + '</span>';
                var td1 = '<tr><td>' + s.StockName + '</td>';
                var td2 = '<td>' + s.Date + '<br/>' + s.LocalTime + '</td>';
                var td3 = '<td class="text-right">' + s.ClosedPrice + '</td>';
                var td4 = '<td class="text-right">' +  change + '<br/>(' + s.Percent + ')</td></tr>';
                tds += td1 + td2 + td3 + td4;
              });
              $('#data_tse').html(tds);
            });
          }
        </script>
      </div>


      <!-- 國際股市 -->
      <div id="menu1" class="tab-pane fade">
        <h3>國際股市</h3>
        <table class="table">
          <thead>
            <tr class="success">
              <th>指數名稱</th>
              <th>時間</th>
              <th>指數</th>
              <th>漲跌</th>
            </tr>
          </thead>
          <tbody id="data_intl">
            <tr>
              <td colspan=4 id="message">載入中...</td>
            </tr>
          </tbody>
        </table>
        <script>
          $(document).ready(function () {
            buildContent();
          })

          function buildContent() {
            var url = 'https://script.google.com/macros/s/AKfycbxJeLqY0d44tcqee6ByEsrd8E0Ut6333W_jp3FRFsEcPlBD0HE/exec?q=global_stock';
            // 暫時保留 url += '&k=' + data.userId;

            var tds;
            $.getJSON(url, function (services) {
              if (services.error) {
                $("#content").html('<p class="error">' + services.message + '</p>');
                return;
              }
              services.forEach(function (s) {
              	var ch = Number(s.Change);
                var ch_class = (ch == 0)? '' : ch > 0? 'idx_up' : 'idx_down';
                var change = '<span class=' + ch_class + '>' + ch + '</span>';
                var td1 = '<tr><td>' + s.Index + '</td>';
                var td2 = '<td>' + s.Date + '<br/>' + s.LocalTime + '</td>';
                var td3 = '<td class="text-right">' + s.Quote + '</td>';
                var td4 = '<td class="text-right">' + change + '<br/>(' + s.Percent + ')</td></tr>';
                tds += td1 + td2 + td3 + td4;
              });
              $('#data_intl').html(tds);
            });
          }
        </script>
      </div>

      <!-- 匯市 -->
      <div id="menu2" class="tab-pane fade">
        <h3>匯市</h3>
      </div>

    </div>
  </div>

  <script>
    $(document).ready(function () {
      $(".nav-tabs a").click(function () {
        $(this).tab('show');
      });
    });
  </script>


</body>

</html>
