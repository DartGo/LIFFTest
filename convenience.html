<!DOCTYPE html>
<html lang="en">

<head>
  <title>崴得升生活小幫手</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    div {
      padding-left: 25px;
      padding-right: 25px;
      font-size: 16px;
    }

    p {
      color: blue;
    }

    .error {
      color: red;
      text-align: center;
      font-size: 20px;
      padding-top: 60px;
    }
  </style>
</head>

<body>
  <div id="content">
    <a href="#" class="btn btn-info btn-block">Test Link</a>
    <div id="data1"></div>
  </div>
</body>

</html>
<script>
  $(document).ready(function () {
    buildContent();
  })

  function buildContent() {
    var url = 'https://script.google.com/macros/s/AKfycbxJeLqY0d44tcqee6ByEsrd8E0Ut6333W_jp3FRFsEcPlBD0HE/exec?q=convenience';

    $.getJSON(url, function (services) {
      if (services.error) {
        $("#content").html('<p class="error">' + services.message + '</p>');
        return;
      }
      services.forEach(function (s) {
        const td1_content = s.LiffUrl ? '<a href=' + s.LiffUrl + '>' + s.Service + '</a>' : s.Service;
      });
      $('#data1').html(td1_content);
    });
  }
</script>
