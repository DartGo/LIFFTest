<!DOCTYPE html>
<html lang="en">

<head>
  <title>崴得升生活小幫手</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    div {
      padding-left: 5px;
      padding-right: 5px;
    }

    p {
      color: blue;
    }

    .error {
      color: red;
      text-align: center;
      font-size: 20px;
      padding-top: 60px;
    }
    .sss_font {
      font-size: 12px;
    } 
    
    .m_font {
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="content">
  </div>
</body>

</html>
<script>
  $(document).ready(function () {
    liff.init(function (data) {
      liff.getProfile()
      .then(profile => {
        buildContent(profile)
      })
      .catch((err) => {
        console.log('error', err);
      });
    });
    buildContent({userId:'U75dbdba8cbbb3cc39bd67d631b28afbe'});  
  })

  function buildContent(data) {
    var url = 'https://script.google.com/macros/s/AKfycbxJeLqY0d44tcqee6ByEsrd8E0Ut6333W_jp3FRFsEcPlBD0HE/exec?q=convenience';
	url += '&k=' + data.userId;
	  
    var links ='';
    $.getJSON(url, function (services) {
     if (services.error) {
        $("#content").html('<p class="error">' + services.message + '</p>');
        return;
      }
      services.forEach(function (s) { 
      	if (s.Status) {
	  links += '<a class="btn btn-info btn-block m_font" href="' + s.TargetUrl + '">' + s.Service + ' <i class="fa fa-external-link sss_font"></i></a>';
	}
      })
      $('#content').html(links);
       
    });
  }
</script>
