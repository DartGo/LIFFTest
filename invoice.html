<!DOCTYPE html>
<html lang="en">
<head>
  <title id="title"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    div {
      padding-left: 5x;
      padding-right: 5px;
      font-size: 16px;
    }
    .emphasize {
      color: red;
    }
    .number {    
      letter-spacing: 5px;
      font-size: 22px;      
    }
  </style>
</head>
<body>

<div>
  <table class="table">
    <thead>
      <tr class="success">
        <th>獎別</th>
        <th>中獎號碼</th>
      </tr>
    </thead>
    <tbody id="data">
      <tr><td colspan="2">載入中...</td></tr>
    </tbody>
  </table>
</div>
</body>
</html>

<script>
  const url = 'https://script.google.com/macros/s/AKfycbxJeLqY0d44tcqee6ByEsrd8E0Ut6333W_jp3FRFsEcPlBD0HE/exec?q=invoice';
  $(document).ready(function() {  
    $.getJSON(url, function(data) {
      //var d = data[0];
      var months = data.Months;
      var specialPrize = data.SpecialPrize;
      var grandPrize = data.GrandPrize;
      var firstPrizes = data.FirstPrize; // []
      var additionalPrizes = data.AdditionalPrize; //[]
      
      var fp = '', ap = '';
      firstPrizes.forEach(function (f) {
        fp += f.substring(0,5) + '<span class="emphasize">' + f.substring(5,8) + '</span><br/>';
      });
      additionalPrizes.forEach(function (a) {
        ap += '<span class="emphasize">' + a + '</span><br/>';
      });
      var td1 = '<tr><td>特別獎</td><td class="number">' + specialPrize + '</td></tr>';
      var td2 = '<tr><td>特獎</td><td class="number">' + grandPrize + '</td></tr>';
      var td3 = '<tr><td>頭獎</td><td class="number">' + fp + '</td></tr>';
      var td4 = '<tr><td class="text-right">六獎</td><td class="number">' + ap + '</td></tr>';
      
      var td = td1 + td2 + td3 + td4;
      $('#title').text(months + '月份');
      $('#data').html(td);
    })
  })
</script>
