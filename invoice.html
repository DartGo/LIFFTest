<!DOCTYPE html>
<html lang="en">
<head>
  <title id="title"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    div {
      padding-left: 30px;
      padding-right: 30px;
    }
  </style>
</head>
<body>

<div>
  <table class="table">
    <thead>
      <tr class="success">
        <th>獎別</th>
        <th>中獎號碼</th>
      </tr>
    </thead>
    <tbody id="data">
      <tr><td colspan="2">載入中...</td></tr>
    </tbody>
  </table>
</div>
</body>
</html>

<script>
  const url = 'https://script.google.com/macros/s/AKfycbxJeLqY0d44tcqee6ByEsrd8E0Ut6333W_jp3FRFsEcPlBD0HE/exec?query=invoice';
  $(document).ready(function() {  
    $.getJSON(url, function(data) {
      var d = data[0];
      var months = d.Months;
      var specialPrize = d.SpecialPrize;
      var grandPrize = d.GrandPrize;
      var firstPrizes = d.FirstPrize; // []
      var additionalPrizes = d.AdditionalPrize; //[]

      vir fp, ap;
      firstPrizes.forEach(function (f) {
        fp += f.substring(0,3) + '<span style="color:red">' + f.substring(4,7) + '</span>';
      });
      additionalPrizes.forEach(function (a) {
        ap += '<span style="color:red">' + a + '</span>';
      });

      var td1 = '<tr><td>特別獎</td><td>' + specialPrize + '</td></tr>';
      var td2 = '<tr><td>特獎</td><td>' + grandPrize + '</td></tr>';
      var td3 = '<tr><td>頭獎</td><td>' + firstPrizes + '</td></tr>';
      var td4 = '<tr><td>六獎</td><td>' + additionalPrizes + '</td></tr>';
      
      var td = td1 + td2 + td3 + td4;

      $('#title').text(months + '月份');
      $('#data').html(td);
    })
  })
</script>
