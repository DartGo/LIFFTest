<script>
  $(document).ready(function () {
    liff.init(function (data) {
      liff.getProfile()
        .then(profile => {
          buildContent(profile)
        })
        .catch((err) => {
          console.log('error', err);
        });
    });

  })
  function buildContent(data) {
    var url = 'https: //script.google.com/macros/s/AKfycbxJeLqY0d44tcqee6ByEsrd8E0Ut6333W_jp3FRFsEcPlBD0HE/exec?q=usertimersettings';
    url += '&k=' + data.userId;

    $.getJSON(url, function (services) {
      if (services.error) {
        $("#content").html('<p class="error">' + services.message + '</p>');
        return;
      }
      // weather, aqi, uvi
      //var weather = services.Weather;

      //$('#weather').html(tr1 + tr2);
    });
  }
</script>
