<!DOCTYPE html>
<html lang="en">

<head>
  <title>崴得升生活小幫手</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    div {
      padding-left: 25px;
      padding-right: 25px;
      font-size: 16px;
    }

    p {
      color: blue;
    }

    .error {
      color: red;
      text-align: center;
      font-size: 20px;
      padding-top: 60px;
    }
  </style>
</head>

<body>

  <div id="content">
    <table class="table">
      <thead>
        <tr class="success">
          <th>指數名稱</th>
          <th>時間</th>
          <th>指數</th>
          <th>漲跌</th>
        </tr>
      </thead>
      <tbody id="data">
        <tr>
          <td colspan=4 id="message">載入中...</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
<script>
  $(document).ready(function () {
    liff.init(function (data) {
      liff.getProfile()
        .then(profile => {
          buildContent(profile)
        })
        .catch((err) => {
          console.log('error', err);
        });
    });

    buildContent(data);
  })

  function buildContent(data) {
    var url = 'https://script.google.com/macros/s/AKfycbxJeLqY0d44tcqee6ByEsrd8E0Ut6333W_jp3FRFsEcPlBD0HE/exec?q=global_stock';
    // 暫時保留 url += '&k=' + data.userId;

    var tds;
    $.getJSON(url, function (services) {
      if (services.error) {
        $("#content").html('<p class="error">' + services.message + '</p>');
        return;
      }
      services.forEach(function (s) {
        var ch_class = Number(s.Change) >= 0 ? 'idx_up' : 'idx_down';
        var change = '<span class=' + ch_class + '>' + s.Change + '</span>';
        var td1 = '<tr><td>' + s.Index + '</td>';
        var td2 = '<td>' + s.Date + '\n' + s.LocalTime + '</td>';
        var td3 = '<td class="text-right">' + s.Quote + '</td>';
        var td4 = '<td class="text-right">' + change + '\n(' + s.Percent + ')</td></tr>';
        tds += td1 + td2 + td3 + td4;
      });
      $('#data').html(tds);
    });
  }
</script>
